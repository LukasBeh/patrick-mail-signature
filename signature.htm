<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        font-family: "Arial", sans-serif;
        color: #282828;
        mso-line-height-rule: exactly;
        line-height: 1.25em;
        font-size: 1em;
      }
      p {
        margin: 20px 0 20px 0;
      }

      /* Fixes Gmail white-space problem. Sometimes (not in the case of nested table elements) Outlook automaticly wraps the content of table cells in p tags if it isn't already. Gmail applies a default margin of of 14px which screws up the spacing. */
      .pWrapper {
        margin: 0.1px;
      }

      a {
        color: #079aec !important;
        text-decoration: none !important;
      }
      a[x-apple-data-detectors],
      u + #body a,
      #MessageViewBody a {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
      }
      table {
        border-collapse: collapse;
        text-align: left;
      }
      table td {
        /* border: 1px solid lightblue; */
        padding: 0;
        margin: 0;
        font-size: 1em;
      }
      .container {
        width: 100%;
      }
      .info {
        width: 220px;
      }
      .logo {
        line-height: 1;
      }
      .businessHrs {
        width: 100%;
      }
      .businessHrs tr {
        width: 100%;
      }
      .businessHrs .time {
        text-align: right;
      }
      .footer {
        font-size: 0.8125em;
        line-height: 1;
      }
    </style>
  </head>

                </tr>
                <tr>

                    </p>
                  </td>
                </tr>
                <tr>
                  <td style="padding-top: 20px">

                  </td>
                </tr>
                <tr>
                  <td style="padding-top: 20px">
                    <table class="businessHrs">
                      <tbody>
